<body>
    <div class="container">

                <ul>

        <div class="main">
            <div class="contactform">
                <h2>Contact Me for work/general inquiries</h2>
                <form>
                    <div class="divs">
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="email" class="form-control" id="clintEmail" aria-describedby="emailHelp" placeholder="Enter Your Name">
                      </div>
                      <div class="form-group">
                      <label for="clintEmail">Email address</label>
                      <input type="email" class="form-control" id="clintEmail" aria-describedby="emailHelp" placeholder="Enter email">
                     <br> <small id="emailHelp" class="form-text text-muted">
                        We'll never share your email & phone with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="clintPhone">Phone</label>
                      <input type="phone" class="form-control" id="clintPhone" placeholder="phone">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Want to work with me on project</label>
                    </div>
                    <div class="buttons">
                    <button id="sm" type="submit">Submit</button>
                </div>
                </div>
                  </form>
            </div>
